<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" id="lueArvo1" placeholder="Anna lause">
        <input type="text" id="lueArvo2" placeholder="Anna yksi merkki" maxlength="1">
    </form>
    <button onclick="laskeMaara()">Lue määrä</button>

    <p id="tulosta"></p>

<script>
        function laskeMaara(){
            let lause = document.querySelector("#lueArvo1").value.toLowerCase();
            let merkki = document.querySelector("#lueArvo2").value.toLowerCase();

            let tulos = 0;
            for(let i=0; i < lause.length; i++){
                if(lause[i] == merkki){
                    tulos++;
                }
            }
        //Tulostetaan tulos
        document.querySelector("#tulosta").textContent = `Merkki "${merkki}" esintyy lausessa ${tulos} kertaa.`;
        }
</script>

</body>
</html>
