<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="number" placeholder="Kirjoita numero"></input>
    <button id="button" onclick="printTable()">Luo taulukko</button>
    <p id="resultTable">Tähän tulos: </p>


    <script>
        function printTable(){
            //get the input from user as an int
            let input = parseInt(document.getElementById("number").value);

            document.getElementById("resultTable").innerHTML = input + "'n kertotaulu on: "

            //print the multiplier table
            for(let i = 0; i <= 10; i++){
                let result = i * input;
                document.getElementById("resultTable").innerHTML += result+", ";
            }
        }
    </script>
</body>
</html>
