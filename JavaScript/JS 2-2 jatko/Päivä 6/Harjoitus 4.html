//luodaan hedelmän oliot

function hedelmä(nimi, hinta, alkuperamaa, paino) {
  this.hedelmäNimi = nimi;
  this.hedelmäHinta = hinta;
  this.hedelmäAlkuperamaa = alkuperamaa;
  this.hedelmäPaino = paino;
}

const Mansikka = new hedelmä("Mansikka", 17, "suomi", 0.5);
const Banaani = new hedelmä("Banaani", 2.48, "Costa Rica", 0.5);
const Sitruuna = new hedelmä("Sitruuna", 3.09, "Espanja", 0.5);
const Omena = new hedelmä("Omena", 2.79, "Italia", 0.5);
const Vesimeloni = new hedelmä("Vesimeloni", 2.99, "Espanja", 0.5);


//funktio joka näyttää paljon hedelmakori maksaa
let koriSumma = 0;

const kori = [Mansikka, Banaani, Sitruuna, Omena, Vesimeloni];

for (let i = 0; i < kori.length; i++) {
  koriSumma += kori[i].hedelmäHinta;
}

console.log("hedelmäkori maksaa:", koriSumma);
