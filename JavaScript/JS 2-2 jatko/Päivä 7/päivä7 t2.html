<body>
    <script>
        //Constructor for the object worker
        function worker(name, salary){
            this.name = name;
            this.salary = salary;
        }
        
        //Adding the objects
        const worker1 = new worker("Peter", 3300);
        const worker2 = new worker("Anabelle", 3500);
        const worker3 = new worker("Juhan", 3600);
        const worker4 = new worker("Arno", 4200);
        const worker5 = new worker("Matti", 2500);

        //Creates an array for workers
        const osasto = [worker1, worker2, worker3, worker4, worker5];

        //Sort the objects in the array by salary
        osasto.sort((a, b) => a.salary - b.salary);
        console.log(osasto);
